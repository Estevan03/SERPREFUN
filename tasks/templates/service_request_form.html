{% extends 'base.html' %}

{% block content %}

</style>
  <div class="service-request-form-container">
    <h1>Solicitud de Servicio</h1>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5; /* Color de fondo */
        color: #333; /* Color de texto principal */
        margin: 0;
        padding: 0;
      }
    
      .service-request-form-container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff; /* Color de fondo del contenedor del formulario */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave alrededor del contenedor */
      }
    
      h1 {
        color: black; /* Color del título principal */
        text-align: center; /* Centra el texto horizontalmente */
      }
    
      .service-request-form {
        display: flex;
        flex-direction: column;
      }
    
      label {
        margin-bottom: 8px;
      }
    
      input,
      textarea {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd; /* Borde del campo de entrada */
        border-radius: 4px;
        box-sizing: border-box;
        width: 100%;
      }
    
      .submit-btn {
        background-color: #3498db; /* Color de fondo del botón de envío */
        color: #fff; /* Color del texto del botón de envío */
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }
    
      .submit-btn:hover {
        background-color: #2980b9; /* Cambia el color al pasar el mouse sobre el botón */
      }
    </style>
    <form method="post" action="{% url 'service_request' service_id=service_id %}" class="service-request-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="submit-btn">Enviar Pedido</button>
    </form>
  </div>

  
{% endblock %}
