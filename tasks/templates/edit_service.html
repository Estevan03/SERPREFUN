{% extends 'base.html' %}

{% block content %}
  <h1>Editar Servicio</h1>
</style>
<div class="service-request-form-container">
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5; /* Color de fondo */
      color: #333; /* Color de texto principal */
      margin: 0;
      padding: 0;
    }
  
    .service-request-form-container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff; /* Color de fondo del contenedor del formulario */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave alrededor del contenedor */
    }
  
    h1 {
      color: black; /* Color del título principal */
      text-align: center; /* Centra el texto horizontalmente */
    }
  
    .service-request-form {
      display: flex;
      flex-direction: column;
    }
  
    label {
      margin-bottom: 8px;
    }
  
    input,
    textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd; /* Borde del campo de entrada */
      border-radius: 4px;
      box-sizing: border-box;
      width: 100%;
    }
  
    .submit-btn {
      background-color: #3498db; /* Color de fondo del botón de envío */
      color: #fff; /* Color del texto del botón de envío */
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
  
    button[type="submit"] {
      background-color: #3498db; /* Color de fondo del botón */
      color: #fff; /* Color del texto del botón */
      padding: 12px;
      border: none;
      border-radius: 6px; /* Bordes redondeados */
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease-in-out;
    }
  
    button[type="submit"]:hover {
      background-color: #2980b9; /* Cambia el color al pasar el mouse sobre el botón */
    }s
  </style>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
  </form>
  
  <a href="{% url 'employee_service_list' %}">Volver a la lista de servicios</a>
{% endblock %}
