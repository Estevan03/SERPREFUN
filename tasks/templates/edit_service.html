{% extends 'base.html' %}

{% block content %}
  <h1>Editar Servicio</h1>
  
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
  </form>
  
  <a href="{% url 'employee_service_list' %}">Volver a la lista de servicios</a>
{% endblock %}
